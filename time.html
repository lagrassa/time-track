<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tooling Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://parse.com/downloads/javascript/parse-1.6.2.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="index.js"></script>
 <!-- <script type="text/javascript" src="makeTable.js"></script> -->
</head>
<body>
<script>
    function redirect() {
        window.location.replace("classnames.html");
    }
</script>
<div class="container">
  <div class="jumbotron">
    <h1>Tooling Tracker</h1>
    <p>Figure out if your classes are actually 12 units</p>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <h3>Current Time Table</h3>
      <table  height = '800px' class="table">
        <thead>
          <tr>
            <th>Class</th>
            <th>Hours Spent This Week</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="col-sm-6">
      <h3>Current Time Distribution</h3>

        <div id="piechart" style="width: 900px; height: 500px;"></div>
        <div id="puntchart" style="width: 900px; height: 500px;"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd" id="passwordField">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <script src="classes.js">    </script>
    <script src = "punt.js"> </script>
</body>
</html>
