<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tooling Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.0.19.min.js"></script>
  <script type="text/javascript" src="makeTable.js"</script>
  <script type="text/javascript" src="login.js"</script>
  <script type="text/javascript" src="index.js"</script>
  <script>
    $( document ).ready(function() {
        console.log( "ready!" );
    });
  </script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Tooling Tracker</h1>
    <p>Figure out if your classes are actually 12 units</p>
    <button type="submit" class="btn btn-default" data-type='Sign up!' data-toggle="modal" data-target="#userModal" id='signup'>Signup</button>
    <button type="submit" class="btn btn-default" data-type='Login!' data-toggle="modal" data-target="#userModal" id='login'>Login</button>
    <button type="submit" class="btn btn-default" onclick="logout()" id='logout'>Log out</button>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h3>Current Time Table</h3>
    </div>
    <div class="col-sm-4">
      <h3>Current Time Distribution</h3>
    </div>
    <div class="col-sm-4">
      <h3>Time Distribution Over Time</h3>
    </div>
  </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
